<!-- Desarrollo_Web/Eventos_utp/templates/layout.html (CORREGIDO Y FINAL) -->
{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Apoyos UTP</title>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'css/asistencia.css' %}">
    <link rel="stylesheet" href="{% static 'css/generador.css' %}">
</head>

<body>
    <nav class="barra-navegacion">
        <div class="marca-barra-navegacion">
            <img src="{% static 'img/logoUTP.png' %}" alt="Logo UTP" style="height: 60px; width: 60px;">
            <span>Eventos de Apoyos / Dias UTPss / </span>
        </div>
        <div class="menu-usuario">
            <button id="botonOpciones" class="boton-opciones" aria-label="Opciones de usuario">
                <p class="usuario">
                    <!-- ESTRUCTURA CORREGIDA Y MÁS SEGURA PARA MOSTRAR EL NOMBRE -->
                    {% if admin.nombre_administrador %}
                    {{ admin.nombre_administrador }} {{ admin.apellido_administrador }}
                    {% else %}
                    Usuario
                    {% endif %}
                </p>
                <i class="fas fa-user fa-fw"></i>☰
            </button>
            <div id="menuDesplegable" class="menu-desplegable">
                <a href="#">⚙ Configuración</a>
                <a href="{% url 'login_vista' %}">🚪 Salir</a>
            </div>
        </div>
    </nav>
    <div class="contenedor-principal">
        <aside class="barra-lateral" id="barraLateral">
            <div class="cabecera-barra-lateral">
            </div>
            {% block nav %}
            {% endblock %}
        </aside>
        <main class="contenido">
            <div class="contenido-interno">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>

    <!-- ===== SECCIÓN DE SCRIPTS AL FINAL DEL BODY ===== -->
    <script src="{% static 'js/layout.js' %}"></script>
    {% block extra_js %}
    {% endblock %}

</body>

</html>
